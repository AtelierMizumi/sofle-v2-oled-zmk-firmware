parse_config:
  zmk_keycode_map:
    # Map tap-dance behaviors to readable labels
    td_esc: "ESC"
    td_slash: "/"
    td_esc ESCAPE: "ESC"
    td_esc GRAVE: "`"
    td_slash FSLH: "/"
    td_slash BSLH: "\\"
  
  zmk_combos:
    # Display combo for ESC
    - p: [19, 20]
      k: ESC
      l: [BASE]

